<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <style>
        body{
            background-color: purple;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #main{
            background-color: whitesmoke;
            border: 2px solid white;
            width: 320px;
            max-width: 100%;
            /* let height grow with content instead of fixed height */
            padding: 16px 24px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        #main h2{
            margin: 0 0 12px 0;
            font-size: 1.1rem;
        }
        #main p{
            margin: 8px 0 6px 0;
        }
        #main input{
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 8px;
        }
        button{
            background-color: purple;
            color: white;
            text-align: center;
            width: 8rem;
            padding: 10px;
            margin: 1rem auto;
            border-radius: 20px;
            border: none;
            display: block;
            cursor: pointer;
        }
        button:hover{
            background-color: red;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>Sign in to your account</h2>
        <form action="#">
            <p>Username</p>
            <input type="text" name="user" placeholder="Type your Name">
            <p>Password</p>
            <input type="text" name="password" placeholder="Type your password">
            <!-- <p>Not a Member?<a href="#">Sign up</a></p> -->
             <button>Sign in</button><br>
             <a href="#">Forget password</a><br><a style="margin-top: 15px; display: inline-block;" href="#">Don't have new account</a>
        </form>
        <div style="text-align: center; margin-top: 25px;"><a style="padding: 10px 5px; margin-top: 10px;border: 2px green; border-radius: 20px;" href="index.html">Go Back Home</a></div>
    </div>
</body>
</html>
